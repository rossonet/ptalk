buildscript {
  repositories {
    mavenCentral()
    jcenter()
    gradlePluginPortal()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "com.gorylenko.gradle-git-properties:gradle-git-properties:2.4.0"
    classpath 'de.undercouch:gradle-download-task:5.3.1'
    classpath 'gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0'
    classpath 'com.netflix.nebula:gradle-ospackage-plugin:8.4.1'
  }
}

plugins {
   id 'org.graalvm.buildtools.native' version '0.9.14'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "com.gorylenko.gradle-git-properties"
apply plugin: 'base'
apply plugin: 'signing'
apply plugin: 'maven-publish'
apply plugin: 'java-library'
apply plugin: 'distribution'
apply plugin: 'jacoco'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: "nebula.rpm"
apply plugin: 'nebula.deb'
apply plugin: 'application'

description = "Ptalk Terminal Client Console - bottegaio"
group = rootProject.group
version = rootProject.version

ext {
  sourceCompatibility = 1.8
  packageName = 'ptalk-console-bottegaio'
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  // TODO includere command-line-to-action
  // TODO includere savumerkki
  implementation project(':ptalk-channel-grpc')
  implementation group: 'net.rossonet.commons', name: 'rossonet-helper', version: '0.3.1'
  implementation group: 'org.json', name: 'json', version: '20220924'
  implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
  testImplementation group: 'com.ginsberg', name: 'junit5-system-exit', version: '1.1.2'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
  useJUnitPlatform()
}

eclipse {
  classpath {
    downloadJavadoc = true
    downloadSources = true
  }
}

task eclipseClosedDependencies {}

task eclipseClosedDependencies_ {}

java {
  withJavadocJar()
  withSourcesJar()
}

publishing {
  publications {
    mavenJava(MavenPublication){
      artifactId = "${project.name}"
      from components.java
      versionMapping {
        usage('java-api') {
          fromResolutionOf('runtimeClasspath')
        }
        usage('java-runtime') {
          fromResolutionResult()
        }
      }
      pom {
        name = "${project.name}"
        description = "${project.description}"
        url = 'https://app.rossonet.net/'
        licenses {
          license {
            name = 'Apache-2.0 license'
            url = 'https://www.apache.org/licenses/LICENSE-2.0'
          }
        }
        developers {
          developer {
            id = 'ar4k'
            name = 'Andrea Ambrosini'
            email = 'andrea.ambrosini@rossonet.org'
          }
        }
        scm {
          connection = 'scm:git:git://github.com/rossonet/ptalk.git'
          developerConnection = 'scm:git:ssh://github.com:rossonet/ptalk.git'
          url = 'https://github.com/rossonet/ptalk/tree/master'
        }
      }
    }
  }
  repositories {
    maven {
      url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
      name = "sonatype"
      credentials {
        username "rossonet"
        password "${ossrhPassword}"
      }
    }
  }
}


signing {
    sign publishing.publications.mavenJava
}

gitProperties {
  failOnNoGitDirectory = false
  customProperty 'component', "${project.name}"
  customProperty 'version', "${version}"
  dateFormat = "yyyy-MM-dd HH:mm:ssZ"
  dateFormatTimeZone = 'GMT'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled false
  }
}

javadoc{
  destinationDir = file("${rootProject.buildDir}/docs/javadoc/${project.name}/")
  failOnError=true
}

jar {
  manifest {
    attributes 'Main-Class': 'net.rossonet.ptalk.MainApp'
  }
}

application {
  mainClass = 'net.rossonet.ptalk.MainApp'
}

graalvmNative {
    toolchainDetection = false
    binaries {
        main {
            verbose = true
            sharedLibrary = false
            //buildArgs.add("--initialize-at-build-time=org.slf4j.LoggerFactory")
            //buildArgs.add("--initialize-at-build-time=org.slf4j.simple.SimpleLogger")
            //buildArgs.add("--initialize-at-build-time=org.slf4j.impl.StaticLoggerBinder")
            buildArgs.add("--trace-object-instantiation=com.sun.jmx.mbeanserver.JmxMBeanServer")
            buildArgs.add("--initialize-at-build-time=org.apache.logging.log4j")
            buildArgs.add("--initialize-at-build-time=io.grpc.netty.shaded.io.netty.channel.AbstractChannel")
            buildArgs.add("--initialize-at-build-time=org.apache.logging.slf4j")
        }
    }
}

